tabs:
  fields:
    # Details Tab
    name:
      label: Name
      type: text
      span: left
      tab: Details
    email:
      label: Email
      type: text
      span: left
      required: true
      tab: Details
    is_subscribed:
      label: Subscribed
      type: switch
      default: 1
      span: left
      tab: Details
    locale:
      label: Locale
      type: text
      span: left
      tab: Details
      readOnly: true

    # Lists Tab
    lists:
      label: Lists
      type: relation
      nameFrom: name
      tab: Lists
      
    # Activity Tab
    clicks:
      label: Clicks
      type: partial
      tab: Activity

    # GDPR Tab
    verified_at:
      label: Verified at
      type: text
      span: left
      readOnly: true
      tab: GDPR
    consent_given_at:
      label: Consent given at
      type: text
      span: right
      readOnly: true
      tab: GDPR
    consent_version:
      label: Consent version
      type: text
      span: left
      readOnly: true
      tab: GDPR
    source:
      label: Source
      type: text
      span: right
      default: 'system'
      readOnly: true
      tab: GDPR
    ip:
      label: IP Address
      type: text
      span: left
      readOnly: true
      tab: GDPR

    # Unsubscription Tab
    unsubscribed_at:
      label: Unsubscribed at
      type: text
      span: left
      readOnly: true
      tab: Unsubscription
    unsubscribed_by:
      label: Unsubscribed by
      type: text
      span: right
      readOnly: true
      tab: Unsubscription
    unsubscribe_campaign_id:
      label: Unsubscribe Campaign ID
      type: text
      span: left
      readOnly: true
      tab: Unsubscription
    unsubscribe_reason:
      label: Unsubscribe Reason
      type: text
      span: right
      readOnly: true
      tab: Unsubscription    
