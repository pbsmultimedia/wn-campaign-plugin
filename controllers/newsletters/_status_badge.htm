<?php
// Status badge partial for newsletter list
$status = $record->status ?? 'draft';
$colorClass = $record->status_color ?? 'secondary';
?>

<span class="badge badge-<?= $colorClass ?>">
    <?php
    switch ($status) {
        case 'finished':
            echo '<i class="icon-check"></i> Finished';
            break;
        case 'draft':
            echo '<i class="icon-edit"></i> Draft';
            break;
        case 'published':
            echo '<i class="icon-send"></i> Published';
            break;
        default:
            echo '<i class="icon-circle"></i> ' . ucfirst($status);
    }
    ?>
</span>
